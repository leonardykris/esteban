<template name="applicationForm">
{{#autoForm id="applicationForm" collection="Applications" schema="Applications.schema" type="update" doc=applicationDoc autosave=true}}
  <h3 class="title">Program Application Form</h3>
  <div class="row">
  <div class="col-sm-12 col-md-6">{{> afQuickField name="user_id"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="program_id"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="discoverable"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="discoverable_other"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="apply_factor"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="apply_factor_other"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="preferred_mail_address"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="leadership_roles"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="prof_exp_years"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="aff_description"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="expectations"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="valuable_skills"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="ted_talks"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="destination_group"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="biography_points"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="biography_sentence"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="ack_payment"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="ack_productive"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="ack_behaviour"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="ack_comments"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="ack_self"}}</div>
  </div>
{{/autoForm}}
</template>
<template name="application">
<section class="bg-white">
  <div class="container top-container">
    <div class="content">
      <div class="row">
        <div class="col-sm-12 col-md-offset-4 col-md-8">
          {{> applicationForm}}
        </div>
      </div>
    </div>
  </div>
</section>
</template>
