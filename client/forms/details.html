<template name="detailsForm">
  <section class="bg-white">
    <div class="container top-container">
      <div class="content">
        <div class="row">
          <div class="col-sm-12 col-md-8">
            <h3 class="title">Notification</h3>
            <p class="">In order to apply to this program, you'll have to register an account with Center of Asia Leadership to manage and maintain your information. If you already have an existing account with us, please <a href="/login">sign in here</a> instead. If you have participated in our previous programs prior to 2016, please <a href="/request">request your login access here</a>.</p>
            <form name="registerForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="johngreen12">
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john@green.com">
              </div>
              <div class="form-group">
                <label for="email">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John">
              </div>
              <div class="form-group">
                <label for="email">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Green">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="newsletter" name="newsletter"> Subscribe to Center for Asia Leadership newsletter.
                </label>
              </div>
              <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </section>
</template>
