<template name="personalInfoForm">
{{#autoForm id="personalInfoForm" collection="Meteor.users" schema="Meteor.users.schema" type="update" doc=userDoc autosave=true}}
<!-- doc value should not have quotation marks around it because it's not an available String object, not having it means telling Meteor to look for a helper with the same name/identifier-->
  <h3 class="title">Personal Details</h3>
  <div class="row">
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.first_name"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.last_name"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.prefix"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.common_name"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.gender"}}</div>
    <!-- By declaring that firstOption is false, it automatically use the next one, or you can also supply a String for it -->
    <div class="col-sm-12 col-md-2">{{> afQuickField name="personalInfo.dob_date" options=dayOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-2">{{> afQuickField name="personalInfo.dob_month" options=monthOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-2">{{> afQuickField name="personalInfo.dob_year" options=yearOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-3">{{> afQuickField name="personalInfo.country_code" options=countryCodeOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-3">{{> afQuickField name="personalInfo.phone_number" }}</div>
  </div>
  <hr>
  <h3>Home Address</h3>
  <div class="row">
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.country" options=countryOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.state"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.city"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.street"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.zip_code"}}</div>
  </div>
  <hr>
  <h3>Education</h3>
  <p>Please select the highest level of education attained.</p>
  <div class="row">
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.education_level" options=educationOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.other_education"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.university_name"}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.university_year_attended"}}</div>
    <div class="col-sm-12">{{> afQuickField name="personalInfo.language_proficiency" rows=3}}</div>
  </div>
  <p>Note: Proficiency in spoken English is critical for optimum group discussions and engagement in a fast-paced environment. If English is your second language, we require a statement documenting your conversational proficiency.</p>
  <hr>
  <h3>Travel Information</h3>
  <p>If you have more than one passport country, please write the number of the primary passport you will likely be using to travel with us. This number is required for us to book tickets for the program.</p>
  <div class="row">
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.passport_country" options=countryOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-6">{{> afQuickField name="personalInfo.passport_num"}}</div>
    <div class="col-sm-12 col-md-4">{{> afQuickField name="personalInfo.passport_expiry_date" options=dayOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-4">{{> afQuickField name="personalInfo.passport_expiry_month" options=monthOptions firstOption=false}}</div>
    <div class="col-sm-12 col-md-4">{{> afQuickField name="personalInfo.passport_expiry_year" options=passportYearOptions firstOption=false}}</div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <button type="submit" class="btn btn-lg btn-primary">Save</button>
    </div>
    <div class="col-sm-12 col-md-6">
      <a href="affiliation" class="btn btn-lg btn-secondary">Continue >></a>
    </div>
  </div>
{{/autoForm}}
</template>

<template name="personalInfo">
  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Application Form</h1>
          <small>Home → Events → Asia Innovation Trek: Exploring Asia’s Silicon Valleys & Education Hubs → Application Form</small>
        </div>
      </div>
    </div>
  </div>
  <section class="bg-white">
    <div class="container top-container">
      <div class="content">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <h3 class="title">Asia Innovation Trek: Exploring Asia’s Silicon Valleys & Education Hubs</h3>
            <p class="">March 12 - 20, 2016 — <b>Tokyo - Taipei - Seoul</b></p>
            <p class="">In order to process your application, we ask you to provide the following information. Please note that all fields marked with an asterisk (*) are required.</p>
            <p>This form has an autosave function where every time changes are made, it's instantly saved to avoid losses of information.</p>
          </div>
          <div class="col-sm-12 col-md-8">
            {{> personalInfoForm}}
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
