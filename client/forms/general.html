<template name="generalForm">
  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Application Form</h1>
          <small>Home → Events → Asia Innovation Trek: Exploring Asia’s Silicon Valleys & Education Hubs → Application Form</small>
        </div>
        <!-- <div class="col-md-4" style="border-left: 1px solid #666; border-right: 1px solid #666; "> -->
      </div>
    </div>
  </div>
  <section class="bg-white">
    <div class="container top-container">
      <div class="content">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <h3 class="title">Asia Innovation Trek: Exploring Asia’s Silicon Valleys & Education Hubs</h3>
            <p class="">March 12 - 20, 2016 — <b>Tokyo - Taipei - Seoul</b></p>
            <p class="">In order to process your application, we ask you to provide the following information. Please note that all fields marked with an asterisk (*) are required.</p>
            <!-- <p>
              ‘Fostering innovation’ has become the mantra in Asia as the remedy to stagnant economies. But that is easier said than done – success will depend on a complex set of factors that include changes to policy, education, and even culture.
            </p>
            <p class="crimson italic">
              What are business and government leaders in Asia’s developed economies doing to reach the next frontier of development?
            </p> -->
          </div>
          <div class="col-sm-12 col-md-8">
            <h3 class="title">Personal Details</h3>
            <form name="registerForm">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="first_name">First Name*</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" value="{{currentUser.first_name}}">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="last_name">Last Name*</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Green" value="{{currentUser.last_name}}">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="prefix">Prefix*</label>
                    <select class="form-control" id="prefix" name="prefix">
                      <option>Mr.</option>
                      <option>Ms.</option>
                      <option>Dr.</option>
                      <option>(None)</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="common_name">Preferred Common Name</label>
                    <input type="text" class="form-control" id="common_name" name="common_name" placeholder="John" value="{{currentUser.common_name}}">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="gender">Gender*</label>
                    <select class="form-control" id="gender" name="gender">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Prefer not to disclose</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" class="form-control" id="dob" name="dob" placeholder="">
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="phone_number">Phone Number* <small class="">(include area code, e.g. +60)</small></label>
                  <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Area Code + Number"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="email">Primary Email Address*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john@green.com" value="{{currentUser.emails.[0].address}}">
                  </div>
                </div>
              </div>
              <hr>
              <h3>Education</h3>
              <p>Please select the highest level of education attained.</p>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="gender">Education*</label>
                    <select class="form-control" id="gender" name="gender">
                      <option>PhD</option>
                      <option>MBA</option>
                      <option>MD</option>
                      <option>MS/MA</option>
                      <option>BS/BA</option>
                      <option>JD/Law</option>
                      <option>Two-Year College</option>
                      <option>High School</option>
                      <option>Other</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="other"><small>If you selected "Other", please specify here</small></label>
                  <input type="text" class="form-control" id="other" name="other" placeholder="Other Kind of Certifications/Institutions"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="university">University</label>
                  <input type="text" class="form-control" id="university" name="university" placeholder="University Name"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="year_entered">Year Entered</label>
                  <input type="text" class="form-control" id="year_entered" name="year_entered" placeholder="Year Entered"></div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="language">Language Proficiency</label>
                    <textarea rows="3" wrap="soft" name="language" placeholder="You may include proof such as enrolment in an English-language program and/or a TOEFL exam result. The Admissions Committee may request documents and/or require an interview."></textarea>
                  </div>
                </div>
              </div>
              <p>Note: Proficiency in spoken English is critical for optimum group discussions and engagement in a fast-paced environment. If English is your second language, we require a statement documenting your conversational proficiency.</p>
              <hr>
              <h3>Travel Information</h3>
              <p>If you have more than one passport country, please write the number of the primary passport you will likely be using to travel with us. This number is required for us to book tickets for the program.</p>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">Passport Issuing Country*</label>
                  <input type="text" class="form-control" id="passport_country" name="passport_country" placeholder="Country"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">Passport Number*</label>
                  <input type="text" class="form-control" id="passport_num" name="passport_num" placeholder="Passport Number"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">Passport Expiry Date*</label>
                  <input type="date" class="form-control" id="passport_expiry_date" name="passport_expiry_date" placeholder=""></div>
                </div>
              </div>
              <hr>
              <h3>Home Address</h3>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">Country*</label>
                  <input type="text" class="form-control" id="country" name="country" placeholder="Country"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">State*</label>
                  <input type="text" class="form-control" id="state" name="state" placeholder="State"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">City*</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="City"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">Street*</label>
                  <input type="text" class="form-control" id="street" name="street" placeholder="Street"></div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                  <label for="">Zip Code*</label>
                  <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code"></div>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <a href="" class="btn btn-lg btn-primary">Save</a>
                </div>
                <div class="col-sm-12 col-md-6">
                  <a href="" class="btn btn-lg btn-secondary">Continue >></a>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </section>
