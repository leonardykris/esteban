<template name="settingsForm">
{{#autoForm id="settingsForm" schema="Settings.schema"}}
<div class="row">
  <div class="col-sm-12 col-md-6">{{> afQuickField name="title"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="siteUrl"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="tagline"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="description"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="siteImage"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="navLayout"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="defaultEmail"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="mailUrl"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="defaultView"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="postsLayout"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="postsView"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="RSSLinksPointTo"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="postsPerPage"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="logoUrl"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="logoHeight"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="logoWidth"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="faviconUrl"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="language"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="backgroundCSS"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="primaryColor"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="secondaryColor"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="fontUrl"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="fontFamily"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="twitterAccount"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="facebookPage"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="googleAnalyticsId"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="mixpanelId"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="footerCode"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="notes"}}</div>
  <div class="col-sm-12 col-md-6">{{> afQuickField name="authMethods"}}</div>
</div>
{{/autoForm}}
</template>
