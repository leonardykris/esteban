<template name="login">
<div class="page-heading">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Sign In</h1>
        <small>Home → Events → Asia Innovation Trek 2016 → Application</small>
      </div>
    </div>
  </div>
</div>
<section class="">
<div class="container top-container">
  <div class="content">
    <div class="row">
      <div class="col-lg-8">
        <p class="title">Please sign in using the form below. If you don't have an account, please <a href="/register">sign up for one here.</a></p>
        <form>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john@green.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Sign In</button>
        </form>

      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="panel panel-default bg-cal-grey">
          <div class="panel-body">
            <h3 class="title">Help</h3>
            <ul class="list-unstyled">
              <li><a href="">I forgot my password</a></li>
              <li><a href="">Question 2</a></li>
              <li><a href="">Question 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</template>
